name: CI

on:
  push:
    paths-ignore:
      - '*.md'
    branches:
      - main
  pull_request:

jobs:
  scala:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '11' ]

    steps:
      - name: checkout the repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up JVM
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}

      - name: run tests
        run: sbt generateXMLFiles test

      - name: run sbt-tests
        run: sbt prepareScripted scripted
